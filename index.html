<!DOCTYPE html>
<html ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>Intercest Calculator</title>
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="libs/twitter-bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="libs/twitter-bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script type="text/javascript" src="libs/modernizr/modernizr.js"></script>
</head>
<body>

<div class="container">
	<h1>Zinsrechner</h1>

	<div ng-controller="MainCtrl">

		<div class="form-group">
			<label>Monatliche Einzahlung</label>
			<div class="input-group">
				<span class="input-group-addon">€</span>
				<input
					type="number" placeholder="Betrag in Euro"
					min="0"
					required="required"
					class="form-control" 
					ng-model="rate"
					ng-change="calculate($event)"
					>
			</div>
		</div>
		<div class="form-group">
			<label>Laufzeit in Jahren</label>
			<input
				type="number" placeholder="10 Jahre" 
				min="0"
				required="required"
				class="form-control" 
				ng-model="period"
				ng-change="calculate($event)"
				>
		</div>
		<div class="form-group">
			<label>Jährliche dynamische Anpassung</label>
			<div class="input-group">
				<input 
					type="number" placeholder="jährliche Steigerung"
					min="0" max="100"
					required="required"
					class="form-control" 
					ng-model="dynamic"
					ng-change="calculate($event)"
					>
				<span class="input-group-addon">%</span>
			</div>
		</div>
		<div class="form-group">
			<label>Jährlicher Zinsbetrag</label>
			<div class="input-group">
				<input
					type="number" placeholder="jährliche Zinsen" 
					min="0" max="100" pattern="[0-9.]"
					required="required"
					class="form-control" 
					ng-model="interest"
					ng-change="calculate($event)"
					>
				<span class="input-group-addon">%</span>
			</div>
		</div>
		<div class="form-group">
			<label>Ergebnis</label>
			<output class="form-control">{{result | currency}}</output>
		</div>
	</div>
</div>

<script type="text/javascript" src="libs/jquery/jquery.js"></script>
<script type="text/javascript" src="libs/twitter-bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="libs/angular.js/angular.js"></script>
<script type="text/javascript" src="libs/angular.js/angular-route.js"></script>
<script type="text/javascript" src="libs/angular-i18n/angular-locale_de.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/filters.js"></script>

</body>
</html>
